imports:
  commons: commons.yml

service:
  auth: true
  base-path: /note
  endpoints:
    create:
      docs: Accept note details and create new note
      method: POST
      path: /create
      request: CreateNoteRequest
      response: Note
      errors:
        - commons.ServerError
    all:
      docs: Retrieve all notes
      method: GET
      path: /all
      response: list<Note>
      errors:
        - commons.ServerError
    single:
      docs: Retrieve single note
      method: GET
      path: /{noteId}
      path-parameters:
        noteId: integer
      response: Note
      errors:
        - commons.NotFound
        - commons.ServerError
    update:
      docs: Accept note details and create new note
      method: PUT
      path: /update/{noteId}
      path-parameters:
        noteId: integer
      request: UpdateNoteRequest
      response: Note
      errors:
        - commons.NotFound
        - commons.ServerError
    delete:
      docs: Delete single note
      method: DELETE
      path: /delete/{noteId}
      path-parameters:
        noteId: integer
      response: commons.MessageOK
      errors:
        - commons.NotFound
        - commons.ServerError

types:
  NoteType:
    enum:
      - Personal
      - Work
      - Family
      - Hobby
  CreateNoteRequest:
    properties:
      title: string
      text: string
      noteType: NoteType
  Note:
    properties:
      id: integer
      title: string
      text: string
      noteType: NoteType
  UpdateNoteRequest:
    properties:
      id: integer
      title: optional<string>
      text: optional<string>
      noteType: optional<NoteType>
